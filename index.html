<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch-Off Lottery Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Scratch-Off Lottery Game</h1>
        <div id="ticket-container">
            <canvas id="scratch-off-canvas"></canvas>
        </div>
        <div id="message">
            <p>Try your luck! Scratch the area to reveal your prize.</p>
        </div>
        <button id="resetButton">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
